{{- define "main" -}}
<main>
    <h1 id="{{ .Title }}">{{ .Title }}</h1>
    <article>
        {{ .Content }}
    <ul>
        {{- range sort .Pages "Title" -}}
            <li><a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a></li>
        {{- end -}}
    </ul>
    </article>
</main>
{{ end }}
